<div class="container" 
    fxLayout="row" 
    fxLayout.sm="column" 
    fxLayout.xs="column" 
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{dish.image}} alt={{dish.name}}>
                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
            <div class="row">
                <h1>Comments</h1>
            </div>
            <mat-grid-list cols="1" rowHeight="80px">
                <mat-grid-tile *ngFor="let comment of dish['comments']">
                    <div fxFlex>
                        <div mat-line>
                            {{comment['comment'] | slice:0:60}}
                        </div>
                        <div mat-line>
                            {{comment['rating']}} Star
                        </div>
                        <div mat-line>
                            {{comment['author']}} {{comment['date'] | date}}
                        </div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>

</div>
